<html>
<head>
  <title>Registration Check</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    text-align: center;
  }

  input {
    padding: 10px;
    width: 300px;
    margin-bottom: 10px;
  }

  button {
    padding: 10px 20px;
    margin-left: 10px;
    cursor: pointer;
  }

  #qrcode {
    margin-top: 20px;
  }

  #result {
    font-weight: bold;
    margin-top: 15px;
  }
</style>

</head>
<body>
  <h2>Check Your Registration</h2>
  <input type="text" id="input" placeholder="Enter email or phone">
  <button onclick="checkRegistration()">Check</button>
  <p id="result"></p>
  <canvas id="qrcode"></canvas>

  <script>
  function checkRegistration() {
    const value = document.getElementById("input").value.trim();
    const script = document.createElement("script");
    const url = `https://script.google.com/macros/s/AKfycbz8OviJdShPKcOx83j_Qy3i2APxLnQO8sJg9rSSXssBbj7AJUMeuu-J1A3nfFUJutmd/exec?callback=handleResponse&email=${value}&phone=${value}`;
    script.src = url;
    document.body.appendChild(script);
  }

  function handleResponse(response) {
    const result = document.getElementById("result");
    const qrCanvas = document.getElementById("qrcode");
    qrCanvas.style.display = "none";

    if (response.status === "registered") {
      result.textContent = "✅ You are already registered.";
    } else {

      });
    }
  }
</script>

</body>
</html>
